# cbindgen for generating C bindings
language = "C"
header = "/*\n Copyright (C) 2023 Frequency Team /\n */"
autogen_warning = "/* This file was automatically generated by cbindgen */"
include_guard = "GRAPH_SDK_FFI_H_"
style = "type"

[export]
include = ["Config", "GraphState", "Environment", "DsnpVersion", "ConnectionType", "PrivacyType", "SchemaConfig","SchemaConfigTuple", "ImportBundle", "Update", "Action", "DsnpGraphEdge"]
item_types = ["enums", "functions", "opaque", "structs", "typedefs", "constants"]

[export.mangle]
remove_underscores = true

[fn]
sort_by = "None"
