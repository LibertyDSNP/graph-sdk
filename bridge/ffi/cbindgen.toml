# cbindgen for generating C bindings
language = "C"
header = "/*\n Copyright (C) 2023 Frequency Team /\n */"
autogen_warning = "/* This file was automatically generated by cbindgen */"
include_guard = "GRAPH_SDK_FFI_H_"
style = "type"

[export]
include = ["Config", "GraphKeyType", "GraphState", "Environment", "DsnpVersion", "ConnectionType", "PrivacyType", "SchemaConfig", "ImportBundle", "Update", "Action", "DsnpGraphEdge", "SchemaId", "Action"]
item_types = ["enums", "functions", "opaque", "structs", "typedefs", "constants"]

[export.mangle]
remove_underscores = false

[fn]
sort_by = "None"

[parse]
parse_deps = true
include = ["dsnp-graph-core", "dsnp-graph-config"]

[parse.expand]
crates = ["graph-sdk-ffi"]
